<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <!-- Bootstrap -->
    <link href="../lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/ms_main.css" rel="stylesheet">
    <title>ms_login</title>
</head>
<body>
<div class="container-fluid">
    <div class="row-fluid">
        <div class="col-md-12">
            <div class="page-header">
                <h1>
                    管理系统
                    <small></small>
                </h1>
            </div>
        </div>
    </div>
    <div class="row-fluid">
        <div class="col-md-12 text-center">
            <div class="form-horizontal">
                <div class="control-group">
                    <label class="control-label" for="inputEmail">账号:</label>
                    <input id="inputEmail" type="text" />
                </div>
                <div class="control-group">
                    <label class="control-label" for="inputPassword">密码:</label>
                    <input id="inputPassword" type="password" />
                </div>
                <div class="control-group">
                    <div class="controls" style="padding-top: 5px;padding-left: 35px">
                        <button type="button" class="btn btn-primary" style="width: 180px" >登陆</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row-fluid" >
        <div class="col-md-12 text-center footer">
            <h4>
                敬请期待。。。
            </h4>
        </div>
    </div>
</div>

<script src="../lib/vue.min.js"></script>
<script src="../lib/jquery.min.js"></script>
<script src="../lib/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
