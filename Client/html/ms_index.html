<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <!-- Bootstrap -->
    <link href="../lib/bootstrap/css/bootstrap.css" rel="stylesheet">
    <link href="../css/ms_main.css" rel="stylesheet">
    <title>ms_index</title>
</head>
<body>
<div class="container-fluid" id="ms_index">
    <div class="row-fluid">
        <div class="col-md-12">
            <div class="page-header">
                <h1>
                    管理系统
                    <small></small>
                </h1>
            </div>
        </div>
    </div>

    <div class="row-fluid">
        <div class="col-md-12 content">
            <div>
                分类:
                <div class="dropdown">
                    <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1"
                            data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                        Dropdown
                        <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                        <li><a href="#">Action</a></li>
                        <li><a href="#">Another action</a></li>
                        <li><a href="#">Something else here</a></li>
                        <li><a href="#">Separated link</a></li>
                    </ul>
                </div>

                <div class="ms_index_topbtn">
                    <button class="btn" type="button">查询</button>
                    <button class="btn" type="button" @click="goAdd()">新增</button>
                </div>
            </div>

            <table class="table table-hover table-bordered">
                <thead>
                <tr>
                    <th>
                        编号
                    </th>
                    <th>
                        创建时间
                    </th>
                    <th>
                        标题
                    </th>
                    <th>
                        分类
                    </th>
                    <th>
                        浏览量
                    </th>
                    <th>
                        操作
                    </th>
                </tr>
                </thead>
                <tbody>
                <tr v-for="(item,index) in list">
                    <td class="col-md-1">
                        {{index}}
                    </td>
                    <td class="col-md-2">
                        {{item.createtime|subListTime}}
                    </td>
                    <td class="col-md-5">
                        {{item.title}}
                    </td>
                    <td class="col-md-1">
                        {{item.classify_name}}
                    </td>
                    <td class="col-md-1">
                        {{item.viewnum}}
                    </td>
                    <td class="col-md-2">
                        <button class="btn" type="button" @click="goDetails(item._id)">查看</button>
                        <button class="btn" type="button" @click="goModify(item._id)">修改</button>
                        <button class="btn" type="button" @click="articleDelete(item._id)">删除</button>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="row-fluid">
        <div class="col-md-12 text-center footer">
            <h4>
                敬请期待。。。
            </h4>
        </div>
    </div>
</div>

<script src="../lib/vue.js"></script>
<script src="../lib/jquery.min.js"></script>
<script src="../lib/bootstrap/js/bootstrap.js"></script>
<script src="../lib/axios.js"></script>
<script src="../lib/moment.js"></script>
<script src="../control/logic/ms_index.js"></script>
</body>
</html>
