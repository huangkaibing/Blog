<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <!-- Bootstrap -->
    <link href="../lib/bootstrap/css/bootstrap.css" rel="stylesheet">
    <link href="../css/ms_main.css" rel="stylesheet">
    <title>ms_index</title>
</head>
<body>
<div class="container-fluid" id="ms_classify_add">
    <div class="row-fluid">
        <div class="col-md-12">
            <div class="page-header">
                <a href="ms_index.html">
                    <h1>
                        管理系统
                    </h1>
                </a>
            </div>
        </div>
    </div>

    <div class="row-fluid">
        <div class="col-md-12 content">
            <div>
                <div class="ms_index_topbtn">
                    <span class="ms_editormdtop_title">分类名称：<input type="text" v-model="name"></span>
                    <button class="btn" type="button" @click="addClissify()">新增</button>
                </div>
            </div>

            <table class="table table-hover table-bordered">
                <thead>
                <tr>
                    <th>
                        编号
                    </th>
                    <th>
                        创建时间
                    </th>
                    <th>
                        分类名称
                    </th>
                </tr>
                </thead>
                <tbody>
                <tr v-for="(item,index) in list">
                    <td class="col-md-1">
                        {{index}}
                    </td>
                    <td class="col-md-2">
                        {{item.createtime|subListTime}}
                    </td>
                    <td class="col-md-5">
                        {{item.name}}
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="row-fluid">
        <div class="col-md-12 text-center footer">
            <h4>
                敬请期待。。。
            </h4>
        </div>
    </div>
</div>

<script src="../lib/vue.js"></script>
<script src="../lib/jquery.min.js"></script>
<script src="../lib/bootstrap/js/bootstrap.js"></script>
<script src="../lib/axios.js"></script>
<script src="../lib/moment.js"></script>
<script src="../control/ms_classify_add.js"></script>
</body>
</html>
